<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch_8_Final_Assignment_of_HTML</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/logo.png" alt="Pana Cloud" class="logo" />
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </header>

      <div class="content">
        <br /><br />
        <form action="">
          <fieldset>
            <legend>Your Details:</legend>
            <label for="fname">Name:</label>
            <input type="text" id="name" name="name" /><br /><br />
            <label for="lname">Email:</label>
            <input type="text" id="email" name="email" /><br />
          </fieldset>
          <br />
          <fieldset>
            <legend>Your Review:</legend>
            <br />
            How did you hear about us?
            <select name="hear" id="hear">
              <option value="google">Google</option>
              <option value="yahoo">Yahoo</option>
              <option value="msn">MSN</option></select
            ><br /><br />
            <label for="visit">Would you visit again? </label><br />
            <input type="radio" id="yes" name="option" value="yes" />
            <label for="male">Yes</label>
            <input type="radio" id="no" name="option" value="no" />
            <label for="male">No</label>
            <input type="radio" id="maybe" name="option" value="maybe" />
            <label for="male">Maybe</label>
            <br /><br /><label for="comments">Comments:</label> <br />
            <textarea
              id="w3review"
              name="w3review"
              rows="4"
              cols="50"
            ></textarea>
            <br /><br />
            <input
              type="checkbox"
              id="signup"
              name="signup"
              value="SignUp"
              checked
            />
            <label for="signup"> Sign me up for email updates </label
            ><br /><br />
            <input type="submit" value="Submit Review" />
          </fieldset>
        </form>
        <br />
        <div id="googleMap" style="width: 100%; height: 400px"></div>
      </div>
      <footer>
        <p>Copyright Â© 2019. All rights reserved.</p>
      </footer>
    </div>
    <script>
      function myMap() {
        var mapProp = {
          center: new google.maps.LatLng(51.508742, -0.12085),
          zoom: 5,
        };
        var map = new google.maps.Map(
          document.getElementById('googleMap'),
          mapProp
        );
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
  </body>
